version: '3.8'

services:
  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: buckbounty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buckbounty-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buckbounty-backend
    ports:
      - "8000:8000"
    environment:
      # LLM APIs
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

      # Financial APIs
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - STRIPE_API_KEY=${STRIPE_API_KEY}

      # Optional APIs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}

      # Application Settings
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - REDIS_URL=redis://redis:6379

    volumes:
      - ./backend/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - buckbounty-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: buckbounty-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - buckbounty-network
    restart: unless-stopped

networks:
  buckbounty-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
